<h1>
    Angular 2/4 CRUD dengan Singleton (tanpa DBMS)
</h1>
<app-com-addnote></app-com-addnote>

<div *ngFor="let note of serviceNoteService.listNote;">
    <app-com-note [isiNote]="note" (onDelete)="onDeleteNote($event)"></app-com-note>
</div>
