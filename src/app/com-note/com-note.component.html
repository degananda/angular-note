<md-list-item>
  <md-icon md-list-icon style="font-size: 30px; vertical-align: middle;">description</md-icon>
  <h3 md-line>
    <b>{{isiNote.judul_note}}</b>
  </h3>
  <h4 md-line>
    {{isiNote.isi_note}}
  </h4>
  <p md-line>
    {{isiNote.tanggal_note | date:'medium'}}
  </p>

  <div style="flex: 1; text-align: right;">
    <button md-icon-button [mdMenuTriggerFor]="menu">
      <md-icon>more_vert</md-icon>
    </button>
    <md-menu #menu="mdMenu">
      <button md-menu-item routerLink="/note/modify/{{isiNote._id}}">
        <md-icon>edit</md-icon>
        <span>Edit</span>
      </button>
      <button md-menu-item (click)="deleteNote()">
        <md-icon>delete</md-icon>
        <span>Delete</span>
      </button>
    </md-menu>
  </div>

</md-list-item>
<md-divider></md-divider>
